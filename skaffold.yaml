apiVersion: skaffold/v1beta13
kind: Config
build:
  tagPolicy:
    gitCommit: {}

  artifacts:

  - image: us-central1-docker.pkg.dev/uberscott/uberscott/uberscott
    context: uberscott.com

  - image: docker.io/uberscott/mightydevco
    context: mightydevco.com


deploy:
  helm:
    flags:

    releases:
    - name: uberscott
      namespace: scott
      chartPath: helm
      values:
        uberscott: us-central1-docker.pkg.dev/uberscott/uberscott/uberscott
        mightydevco: docker.io/uberscott/mightydevco


